<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        iframe {
            border: 1px solid #e6e6e6;
            width: 100%;
            min-height: 500px;
        }
        .page-full,.page-list {
            width: 1050px !important;
        }
        @media screen and (max-width: 600px) {
            .page-full,.page-list {
                width: 100vw !important;
            }
        }
        .upload-box {
            width: 100%;
            border: 1px solid #ccc;
            display: flex;text-align: center;
        }
        .upload-box input[type="file"] {
            width: 100%;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css" />
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js" ></script>

    <style>
        .layui-form-item.one-line {
            display: flex;
        }
        .layui-input-inline {
            flex: 1;
        }
    </style>
    </head>
<body>


    <div class="page-full" style="width: 1050px;margin: 0 auto;text-align: center">
        <div class="page-list" style="width: 1050px">
            <h2>代下网站</h2>
            <br/>

            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item one-line">
                    <label class="layui-form-label">下载地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="url"  name="title" placeholder="请输入下载地址" autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn" onclick="Download()" >下载</button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">转换后网址</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="res_url" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>

<!--            <div class="input-group">-->
<!--                <span class="input-group-addon">下载地址</span>-->
<!--                <input id="url" type="text" class="form-control" value="" placeholder="https:// 或 http://">-->
<!--                <span class="input-group-btn"><button class="btn" type="button" onclick="Download()"  >下载</button></span>-->
<!--            </div>-->
            <div style="padding-top: 10px ">
                <progress id="progress" value= '0'  max= '100' style="height: 40px;
    width: 100%;"></progress>
            </div>

                <form id="upload-form" class="upload-box" action="/api/upload" method="POST" enctype="multipart/form-data">
                    <input id="file" name="file" type="file">
                    <button id="upload">上传</button>
                </form>
        </div>
        <h2>文件库</h2>
        <iframe src="">

        </iframe>
    </div>

<script>
    var DownloadID
    var isSuccess
    layui.use(['form'], function() {
        var form = layui.form;
        form.render()
    })
    $(function () {
        refreshFrame()
    })
    function Download() {
        var url = $("#url").val().trim()

        $.get("/api/download?t="+parseInt(prompt("保留时间（分钟）默认为5分钟") || 5)+"&url="+url, undefined, function (data) {
            console.log(data)

            if (data && data.id) {
                $("#res_url").hide()
                $("#progress").attr("max",100)
                $("#progress").val(0)
                isSuccess = false
                DownloadID = setInterval(function() { GetProgress(data.id) }, 200)
            }
        })

    }

    function GetProgress(id) {
        $.get("/api/progress?id="+id, undefined, function (data) {
            if (data && data.Downloader) {
                let {total, current} = data.Downloader
                if (current >= total) {

                    clearInterval(DownloadID)
                    refreshFrame()
                    let fullPath = location.origin + "/files/"+data.file_name
                    console.log(fullPath)
                    $("#res_url #cdn1").val(fullPath)
                    $("#res_url button").attr("onclick",`location.href = "${fullPath}";`)
                    $("#res_url").show()
                    isSuccess = true
                    $("#progress").attr("max",total)
                    $("#progress").val(current)
                }

                if (!isSuccess) {
                    $("#progress").attr("max",total)
                    $("#progress").val(current)
                }

            }
        })
    }

    function refreshFrame(){
        $('iframe').attr("src", '/files/?t='+new Date().getTime())
    }
</script>
</body>
</html>
